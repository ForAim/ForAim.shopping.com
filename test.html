<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Left to Right Color Animation</title>
  <style>
    .animated-bg:hover {
      width: 300px;
      height: 100px;
      background: linear-gradient(270deg, blue , white);
      background-size: 600%;
      animation: moveBg 2s infinite;
    }

    @keyframes moveBg {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }
  </style>
</head>
<body>
  <div class="animated-bg"></div>
</body>
</html>
