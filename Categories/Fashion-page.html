<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foraim-fashion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* Navbar */
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar-container {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .navbar-brand a {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
            font-weight: bold;
            margin-right: 20px;
        }

        .navbar-search {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .navbar-search input {
            padding: 8px;
            font-size: 16px;
            border: none;
            border-radius: 4px 0 0 4px;
            width: 100%;
        }

        .navbar-search button {
            padding: 8px 16px;
            font-size: 16px;
            border: none;
            background-color: #555;
            color: #fff;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        .navbar-search button:hover {
            background-color: #666;
        }

        .navbar-menu a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }

        .navbar-menu a:hover {
            text-decoration: underline;
        }


        /* main content */
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .product-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
        }
        .product-card h3 {
            margin: 15px 0;
            font-size: 1.2em;
        }
        .product-card p {
            font-size: 0.9em;
            color: #666;
            margin: 10px 0;
        }
        .product-card .price {
            font-size: 1.1em;
            margin: 10px 0;
            color: #28a745;
        }
        .product-card button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .product-card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <a href="#">ForAim</a>
            </div>
            <div class="navbar-search">
                <input type="text" placeholder="Search...">
                <button type="button">Search</button>
            </div>
            <div class="navbar-menu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </nav>



    <h1>Our Products</h1>
    <div class="product-container" id="productContainer">
        <!-- Product cards will be generated here -->
    </div>

    <script>
        // Array of 100 products where you control heading, price, and image
        const products = [
            {title: "Grecii looks Men's regular fit shirt", price: 0, image: '/products-images/t-shirts/71QrtojYXHL._SY879_.jpg'},
            {title: 'Veirdo Pure Cotton Oversized T-shirt', price: 0, image: '/products-images/T-shirts/IMG-20240911-WA0022.jpg'},
            {title: "Symbol Premium Men's Formal Shirt", price: 0, image: '/products-images/Fashion/71-GakBLxWL._SY879_.jpg'},
            {title: "Men's Casual Button down Shirts", price: 0, image: '/products-images/Fashion/51Mam8F2ufL.jpg'},
            {title: "Lymio Men Cargo Pants in Cotton", price: 0, image: '/products-images/Fashion/61fScC033bL._SY879_.jpg'},
            {title: "Bell-Bottom Men Cargo Jeans", price: 0, image: '/products-images/Fashion/71Yvo3N5ZJL._SY879_.jpg'},
            {title: "Lymio Casual Shirt For Men", price: 0, image: '/products-images/Fashion/81MyI56GPHL._SY879_.jpg'},
            {title: "Lymio Men's Cargo Pants In Cotton", price: 0, image: '/products-images/Fashion/51wm84K+iLL._SY879_ (1).jpg'},
            {title: "", price: 0, image: ''},
            {title: "", price: 0, image: ''},
            {title: "", price: 0, image: ''},
            // Add your own products here...
            // Repeat or change these as needed for 100 products
        ];

        // You can easily repeat the above for 100 products

        const productContainer = document.getElementById('productContainer');

        // Function to generate product cards dynamically from the products array
        const generateProductCards = (productArray) => {
            productArray.forEach(product => {
                const productCard = `
                    <div class="product-card">
                        <img src="${product.image}" alt="${product.title}">
                        <h3>${product.title}</h3>
                        <p>This is a short description of ${product.title}. It is popular and highly rated.</p>
                        <div class="price">$${product.price}</div>
                        <button>Add to Cart</button>
                    </div>
                `;

                // Append the product card to the container
                productContainer.innerHTML += productCard;
            });
        };

        // Generate the product cards
        generateProductCards(products);
    </script>
</body>
</html>
